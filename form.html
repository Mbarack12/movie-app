<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Document</title>
    <style>
        .form{
            display: flex;
            flex-direction: column;
            max-width: 400px;
            width: 300px;
            height: 470px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid wheat;
            row-gap: 10px;
            box-shadow: inset 0 0 200px 10px black;
            font-weight: bolder;


        }
        .form input,select{
            padding: 10px;
            border: 1px solid white;
            border-radius: 5px;
            box-shadow: inset 0 0 5px black;

        }
        .form input[type="submit"]{
            background-color: rgb(108, 222, 108);
            color: aliceblue;
            cursor: pointer;
        }
        .form input[type="submit"]:hover{
            background-color:brown;
        }
        .main{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url("images/netfli.jpg");
            background-repeat : no-repeat;
            background-position: center;
            background-size: cover;
            color: rgb(100, 243, 5);

        
        }





    </style>
</head>
<body>
    
    <div class="main"
    >
        <fieldset>
            <legend>Netflix</legend>
        <form action="" method="post" id="form" class="form">
      <input type="text" name="firstname" id="firstname" placeholder="Type Name">
      <input type="email" name="email" id="email" placeholder="Type Email">
      <input type="datetime-local" name="time" id="time" placeholder="time">
      <input type="time" name="time" id="time" placeholder="time" required>
      <label for="">Gender</label>
      <div class="Gender">
        male:<input type="radio" name="gender" id="male" value="male">
        female:<input type="radio" name="gender" id="female" value="female">

      </div>
      <label for="Gender">favourite colours</label>
      <div>
        red:<input type="checkbox" name="red" id="red" value="red">
        green:<input type="checkbox" name="green" id="green" value="red">
        yellow:<input type="checkbox"  name="yellow" id="yellow" value="yellow">
        blue:<input type="checkbox" name="blue" id="blue" value="blue">
      </div>
      <select name="country" id="country">
        <option selected disabled>country</option>
        <option value="Ghana">ghana</option>
        <option value="Nigeria">nigeria</option>
        <option value="Togo">togo</option>
        <option value="Burkina">burkina</option>
        <option value="Senegal">senegal</option>
        <option value="Morocco">morocco</option>
        
      </select>
      <label for="self">tell me about you</label>
      <textarea rows="15" cols="15"></textarea>


      <input type="submit" value="send" id="send">

      
    </form>
    </fieldset>
    </div>
   
</body>
</html>
